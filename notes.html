<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Anotações - Moments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./src/css/notes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="./src/images/moments-logo.png" alt="Moments logo">
                <span>Moments</span>
            </div>
            <i class="bx bx-menu" id="nav-btn"></i>
        </div>
        <ul>
            <li>
                <a href="profile.html">
                    <i class="bx bxs-user"></i>
                    <span class="nav-item">Perfil</span>
                </a>
            </li>
            <li>
                <a href="calendar.html">
                    <i class="bx bxs-calendar"></i>
                    <span class="nav-item">Calendário</span>
                </a>
            </li>
            <li>
                <a href="notes.html">
                    <i class="bx bxs-note"></i>
                    <span class="nav-item">Anotações</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="notes-container"></div>
            <div class="popup-box">
                <div class="popup">
                    <div class="content">
                        <header>
                            <p></p>
                            <i class="uil uil-times"></i>
                        </header>
                        <form action="#">
                            <div class="row title">
                                <label>Título</label>
                                <input type="text" spellcheck="false">
                            </div>
                            <div class="row description">
                                <label>Descrição</label>
                                <textarea spellcheck="false"></textarea>
                            </div>
                            <div class="row deadline">
                                <label>Prazo</label>
                                <input type="date">
                            </div>
                            <button></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <li class="add-box">
                    <div class="icon"><i class="uil uil-plus"></i></div>
                    <p>Adicionar nova anotação</p>
                </li>
            </div>
        </div>
    </div>

    <script src="./src/js/notes.js"></script>
    <script>
        let btn = document.querySelector('#nav-btn');
        let sidebar = document.querySelector('.sidebar');

        btn.onclick = function () {
            sidebar.classList.toggle('active');
        }
    </script>
</body>

</html>
