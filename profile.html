<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil - Moments</title>
    <link rel="stylesheet" href="src/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body style="font-weight: bold;">
    <nav class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="./src/images/moments-logo.png" alt="Moments logo">
                <span>Moments</span>
            </div>
            <i class="bx bx-menu" id="nav-btn"></i>
        </div>
        <ul>
            <li>
                <a href="profile.html">
                    <i class="bx bxs-user"></i>
                    <span class="nav-item">Perfil</span>
                </a>
            </li>
            <li>
                <a href="calendar.html">
                    <i class="bx bxs-calendar"></i>
                    <span class="nav-item">Calendário</span>
                </a>
            </li>
            <li>
                <a href="notes.html">
                    <i class="bx bxs-note"></i>
                    <span class="nav-item">Anotações</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container light-style flex-grow-1 container-p-y">
            <h4 class="font-weight-bold py-3 mb-4">
                Configurações da Conta
            </h4>
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list"
                                href="#account-general">Geral</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-change-password">Mude sua Senha</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-info">Informações</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center">
                                    <img src="./src/images/moments.png" alt="Descrição da imagem" class="d-block ui-w-80">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            <b>Fazer upload de perfil</b>
                                            <input type="file" class="account-settings-fileinput">
                                        </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat"><b>Resetar</b></button>
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" value="Digite seu nome">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control mb-1" value="Digite seu E-mail">
                                        <div class="alert alert-warning mt-3">
                                            Seu email não está confirmado. Cheque sua caixa de entrada!<br>
                                            <a href="javascript:void(0)">Reenviar confirmação</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Senha atual</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Nova senha</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repita sua nova senha</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-info">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Bio</label>
                                        <textarea class="form-control"
                                            rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Aniversário</label>
                                        <input type="text" class="form-control" value="Mês/Dia/Ano">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">País</label>
                                        <select class="custom-select">
                                            <option>Estados Unidos</option>
                                            <option selected>Brasil</option>
                                            <option>Portugal</option>
                                            <option>Chile</option>
                                            <option>Argentina</option>
                                        </select>
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body pb-2">
                                    <h6 class="mb-4">Informações de contato</h6>
                                    <div class="form-group">
                                        <label class="form-label">Telefone</label>
                                        <input type="text" class="form-control" value="(00) 1234-5678">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="button" class="btn btn-primary"><b>Salvar alterações</b></button>&nbsp;
                <button type="button" class="btn btn-default"><b>Cancelar</b></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let btn = document.querySelector('#nav-btn');
        let sidebar = document.querySelector('.sidebar');

        btn.onclick = function () {
            sidebar.classList.toggle('active');
        }
    </script>

</body>

</html>
