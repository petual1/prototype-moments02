<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/moments-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calendário - Moments</title>
</head>

<body>
    <nav class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="./src/images/moments-logo.png" alt="Moments logo">
                <span>Moments</span>
            </div>
            <i class="bx bx-menu" id="nav-btn"></i>
        </div>
        <ul>
            <li>
                <a href="profile.html">
                    <i class="bx bxs-user"></i>
                    <span class="nav-item">Perfil</span>
                </a>
            </li>
            <li>
                <a href="calendar.html">
                    <i class="bx bxs-calendar"></i>
                    <span class="nav-item">Calendário</span>
                </a>
            </li>
            <li>
                <a href="notes.html">
                    <i class="bx bxs-note"></i>
                    <span class="nav-item">Anotações</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">marco 2024</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sab</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/aaaa" class="date-input" />
                            <button class="goto-btn">Ir</button>
                        </div>
                        <button class="today-btn">Hoje</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">Qua</div>
                    <div class="event-date">12 marco 2024</div>
                </div>
                <div class="events"></div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Adicionar Evento</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Nome do Evento" class="event-name" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Horário de Início" class="event-time-from" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Horário Final" class="event-time-to" />
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">Adicionar Evento</button>
                    </div>
                </div>
            </div>
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="./src/js/calendar.js"></script>
</body>

<script>
    let btn = document.querySelector('#nav-btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    }
</script>

</html>
